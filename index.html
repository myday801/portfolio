<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <div class="container">
          <nav class="header-nav">
            <a href="#"
              ><img class="logo-pc" src="/images/logo.png" alt="logo"
            /></a>
            <!-- <a href="#"><img class="logo logo-m" src="/images/logo-m.png" alt="logo" /></a> -->

      <main class="main">
        <div class="container">

          <section class="about">
            <div class="about-intro">

              <div class="about-intro-box">

              <div class="about-intro-box">

                <ul class="intro-list">

                    <span class="intro-item-title">

                      수료
                    </span>
                    <span class="intro-item-desc">2021.07 ~ 2021.12</span>
                  </li>
                </ul>
              </div>
            </div>
          </section>
          <!-- Skills -->
          <section class="skills">
            <h3 class="section-title">skills</h3>
          </section>
        </div>
      </main>
    </div>
